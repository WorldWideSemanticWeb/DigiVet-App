<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GETTING STARTED WITH BRACKETS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="question_cow_1.css">    

    <script src="responsivevoice.js"></script>
    <script src="jquery.min.js"></script>        
   
   
</head>
<body> 
<h3>Does your animal show signs of weakness? If no, tap the red part of the screen. If yes, tap on the green part.</h3>    
<div class='green_part'>
    <a class="click_green" href="question_cow_2.html" title="photo" id="green"></a>
    <textarea id="text">Does your animal show signs of weakness? If yes, tap on the green part of the screen. If not, tap on the red part.</textarea>

     <select id="voiceselection"></select> 
    <input 
    onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" 
    type="button" 
    class="button"
    />
    
 <script>
    //Populate voice selection dropdown
    var voicelist = responsiveVoice.getVoices();

    var vselect = $("#voiceselection");

    $.each(voicelist, function() {
            vselect.append($("<option />").val(this.name).text(this.name)); 
    });
    </script>
</div>    
<div class='red_part'>
    <a class="click_red" href="question_cow_3.html" title="photo" id="red"></a>
</div>   
</body>
</html>
